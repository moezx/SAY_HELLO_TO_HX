<body>
    <!-- 万能收款码展示区域 -->
    <div class="code-item" id="code-all">
        <div class="code-title"></div>
        <div class="code-area">
            <img id="page-url" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAAFCAYAAABvsz2cAAAAF0lEQVQYGWP89evXfwYGBgYmEAECeBgAp98D97PqqUgAAAAASUVORK5CYII=">
        </div>
        <div class="code-footer"><small>扫描二维码 在 QQ | 微信 | 微博 | 网易云 遇见我</small></div>
    </div>


    <!-- 微信二维码展示区域 -->
    <div class="code-item" id="code-wechat">
        <div class="code-title"></div>
        <div class="code-area">
            <img id="wechat-url" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAAFCAYAAABvsz2cAAAAF0lEQVQYGWP89evXfwYGBgYmEAECeBgAp98D97PqqUgAAAAASUVORK5CYII=">
        </div>
        <div class="code-footer">长按二维码 加我Wechat</div>
    </div>

     <!-- 网易云二维码展示区域 -->
     <div class="code-item" id="code-netease">
        <div class="code-title"></div>
        <div class="code-area">
            <img id="netease-url" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAFUlEQVQYGWP8////fwYGBgYmEAECAD34BABUUDduAAAAAElFTkSuQmCC">
        </div>
        <div class="code-footer">长按二维码 关注我的网易云</div>
    </div>

    <script>
    if(navigator.userAgent.match(/QQ\//i)) {
        // QQ
        window.location.href = setting.qqUrl;
    } else if(navigator.userAgent.match(/MicroMessenger\//i)) {
        // 微信
        document.getElementById("wechat-url").src = setting.qrcodeApi + urlEncode(setting.wechatUrl);
        document.getElementById("code-wechat").style.display = "block";
    } else if (navigator.userAgent.match(/WeiBo/i)) {
       // 微博
      window.location.href = setting.weiboUrl;

    } else if (navigator.userAgent.match(/NeteaseMusic/i)) {
       // 网易云
       document.getElementById("netease-url").src = setting.qrcodeApi + urlEncode(setting.NeteaseUrl);
       document.getElementById("code-netease").style.display = "block";
    } else {
        // 其它，显示“万能码”
        document.getElementById("page-url").src = setting.qrcodeApi + urlEncode(window.location.href);
        document.getElementById("code-all").style.display = "block";
    }

    /*****************************************
     * url编码函数
     * 输入参数：待编码的字符串
     * 输出参数：编码好的
     ****************************************/
    function urlEncode(String) {
        return encodeURIComponent(String).replace(/'/g,"%27").replace(/"/g,"%22");
    }
    </script>

</body>
